<html>
    <head>
       <meta charset="utf-8">
       <title>Поиск по кабинету</title>
    </head>
 <body>
<p><b>Пожалуйста, выберите номер кабинета</b></p>

    <p><select form="aform" name="room_form">
    {% for i in rooms %}
	<option value="{{ i['room_id'] }}">{{ i['room_name'] }}</option>
    {% endfor %}
	</select></p>
   
	<p><form id="aform" action="/room_data">
		<input type="submit" value="Выбрать"/>
	</form></p>
 </body>
 </html>
